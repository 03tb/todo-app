<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <h1>To Do List</h1>
            <div class="side-header">
                <img src="../src/img/av2.png" alt="logo of user">
                <h2>John Doe</h2>
            </div>
            <div>
                <ul class="project-list">
                </ul>
                <dialog class="modal-project">
                    <h3>Name of project</h3>
                    <input type="text" id="project-name-input">
                    <div>
                        <button class="close-btn">Cancel</button>
                        <button class="confirm-btn">Confirm</button>
                    </div>
                </dialog>
                <button class="add-project">Add new project</button>
            </div>
        </div>
        <div class="project-items">
            <div class="project-details">
                <h1 class="project-name">Project Name</h1>
                <h3>26 Nov 2024</h3>
            </div>
            <div>
                <ul class="project-tasks">
                </ul>
                <dialog class="modal-task">
                    <h3>What needs to be done?</h3>
                    <input type="text" id="task-input">
                    <div>
                        <button class="close-btn-task">Cancel</button>
                        <button class="confirm-btn-task">Confirm</button>
                    </div>
                </dialog>
                <button class="add-task"><span>+</span>Add a task</button>
            </div>
        </div>
    </div>
</body>
</html>
